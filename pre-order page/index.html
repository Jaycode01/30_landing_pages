<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Airpod Pro 3 Pre-Order Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Air Pods Pro 3</h1>

      <div class="carousel-container">
        <div class="carousel" id="carousel">
          <div class="product-card side" data-index="0">
            <img
              src="./assets/airpod_black.png"
              alt="Black Airpods"
              class="product-image"
            />
          </div>
          <div class="product-card center" data-index="1">
            <img
              src="./assets/airpod_white.png"
              alt="White AirPods"
              class="product-image"
            />
          </div>
          <div class="product-card side" data-index="2">
            <img
              src="./assets/airpod_pink.png"
              alt="Pink AirPods"
              class="product-image"
            />
          </div>
        </div>
      </div>

      <div class="indicators" id="indicators">
        <div class="indicator" data-index="0"></div>
        <div class="indicator active" data-index="1"></div>
        <div class="indicator" data-index="2"></div>
      </div>

      <div class="features">
        <div class="feature-tag">
          <img src="./assets/volume-1.svg" alt="volume by one" />
          <span>Upgraded noise</span>
        </div>
        <div class="feature-tag">
          <img src="./assets/battery_charge.svg" alt="battery charging" />
          <span>New design and charging</span>
        </div>
        <div class="feature-tag">
          <img src="./assets/heart.svg" alt="heart" />
          <span>Health sensors</span>
        </div>
        <div class="feature-tag">
          <img src="./assets/translator.svg" alt="translator" />
          <span>Live translation</span>
        </div>
      </div>

      <div class="cta-buttons">
        <button class="btn btn-primary">Pre Order</button>
        <button class="btn btn-secondary">Know More</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./scripts.js"></script>
  </body>
</html>
