<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown page for sales</title>
  </head>
  <body>
    <section class="timer_container">
      <div class="time_section hour_time_section">
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <span class="label">HOURS</span>
      </div>

      <div class="separator">:</div>

      <div class="time_section minutes_time_section">
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <span class="label">MINUTES</span>
      </div>

      <div class="separator">:</div>

      <div class="time_section seconds_time_section">
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip_card">
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <span class="label">SECONDS</span>
      </div>
    </section>
  </body>
</html>
