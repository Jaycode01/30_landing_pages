<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product Details</title>
  </head>
  <body>
    <header>
      <div class="ctas">
        <img src="./assets/bars.svg" alt="menu bars" class="menu" />
        <div class="quick_cta">
          <img src="./assets/search.svg" alt="search" class="search" />
          <div class="divider"></div>
          <div class="cart">
            <span class="label">2</span>
            <img src="./assets/cart.svg" alt="cart" />
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">New Offers</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Children</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- MaIN Product Detiails Section-->
    <section class="product_details">
      <div class="product_views">
        <img src="./assets/white_show_one.jpg" alt="white hoodie back view" />
        <img src="./assets/white_show_two.jpg" alt="white hoodie front view" />
        <img src="./assets/white_show_three.jpg" alt="white hoodie side view" />
      </div>
      <div class="product_views_carousel">
        <div class="product_slide">
          <img src="" alt="" />
          <div class="controls">
            <span>Left</span>
            <span>Right</span>
          </div>
        </div>
        <div class="product_slide"></div>
        <div class="product_slide"></div>
      </div>
      <div class="product_main_details"></div>
    </section>
  </body>
</html>
